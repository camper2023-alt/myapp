{% extends "./base.html" %}
{% block content %}
    <h1>簡略ダメージ計算器</h1>
    <p>計算結果は下の行に出力します。</p>
    <p>{{ damage }}</p>

    <form action="{% url "cal_simple:result" %}" method="post">
        {% csrf_token %}
        <label for="article">攻撃</label>
        <input type="text" name="at" value={{ at }}>
        <p></p>
        <label for="name">防御</label>
        <input type="text" name="dif" value={{ dif }}>
        <p></p>
        <label for="name">威力</label>
        <input type="text" name="po" value={{ po }}>
        <button type="submit" class="btn btn-primary">計算</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </form>

{% endblock %}
